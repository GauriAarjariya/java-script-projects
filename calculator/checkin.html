<html>
	<head>
        <link rel="stylesheet" type="text/css" href="check.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>Sign up page</title>
	</head>
	<body>
        <div class="container">
            <div class="box">
                <form>
                    <h2 class="X" draggable="true" style="margin-left: 400px; margin-top:0px;">&times;</h2>
                    <h2>SignUp</h2><hr>

                    <div class="form-group" style="margin-bottom:25px;">
                       <label style="margin-left:25px;">Id Type</label><br>
                      <select style="width:300px;height:30px;margin-left:25px;margin-top:7px;">
                          <option>Source Bookin id</option>
                      </select>
                        <br>
                        <small class="form-text text-muted" style="margin-left: 25px;">select the "Source Booking Id" if the booking is done by third party etc.</small>
                    </div>


                    <div class="form-group" style="margin-bottom:25px;">
                        <label style="margin-left:25px;">Booking/Reservation Id</label><br>
                        <input type="text" placeholder="Enter Booking Id" style="width:300px;height:30px;margin-top:7px;margin-left:25px;"><br>
                       
                    </div>



                    <div class="form-group" style="margin-bottom:25px;">
                        <label style="margin-left:25px;">Check-in-Date</label><br>
                        <input type="datetime-local" placeholder="dd-mm-yyyy" style="width:300px;height:30px;margin-top:7px;margin-left:25px;"><br>
                        
                    </div>


                    <div class="form-group" style="margin-bottom:25px;">
                        <label style="margin-left:25px;">Check-out-Date</label><br>
                        <input type="datetime-local" placeholder="dd-mm-yyyy" style="width:300px;height:30px;margin-top:7px;margin-left:25px;"><br>
                        
                    </div>


                    <button class="button btn btn-primary" style="width:150px;height:30px; background-color:black; color: white; margin-left: 20px;">Reset</button>
                    <button class="button btn btn-primary" style="width:150px;height:30px; background-color: skyblue; color: white; margin-left:20px;">Submit</button>
                    
                </form>
            </div>
        </div>
		

        </html>

	</body>
</html>
